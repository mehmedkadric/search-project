<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Search</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center align-items-center mb-3">  
            <div class="col-md-6">
                <h1 class="text-left mb-3">Search and Get Results</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchInput" name="query" placeholder="Enter your query" value="{{ query }}">
                    </div>
                    <button type="submit" class="btn btn-success float-end">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
    <div class="row justify-content-center align-items-center mb-3">
        <div class="col-md-6">
            <div class="row">
                <div class="col-auto text-success pe-0 d-flex align-items-center">
                    <h3 class="mb-0 me-5">Output</h3>
                </div>                
                <div class="col text-left pe-0"><h4 class="mb-0">{{ dummy_data }}</h4></div>
            </div>
        </div>
    </div>
</body>
</html>
