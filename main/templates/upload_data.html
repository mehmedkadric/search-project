<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title> Search </title>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12">
            <h1 class="text-center">
                <a href="{% url 'main:search' %}" style="color: inherit; text-decoration: none;">
                    Upload Data
                </a>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-md-4">
            <form method="POST" action="{% url 'main:upload_data' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    {{ form.data_file }}
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Upload</button>
                </div>
            </form>            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            {% if form.errors %}
            <ul>
                {% for field, errors in form.errors.items %}
                {% for error in errors %}
                <li>{{ field }}: {{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
            {% elif dummy_data %}
            <p>{{ dummy_data }}</p>
            {% endif %}
        </div>
    </div>




 

</div>
</body>
</html>
